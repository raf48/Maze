<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Maze</title>
  <link href="maze.css" rel="stylesheet" type="text/css" />
</head>
<body onLoad="run()">
  <table class="output">
  <tr>
    <td rowspan="2" id="output"></td>
    <td id="controlls">
	  Start coords: <input type="text" id="start_x" size="1" maxlength="3" value="1" /> x
	  <input type="text" id="start_y" size="1" maxlength="3" value="1" /><br />
      Size: <input type="text" name="size_input" id="x_input" size="1" maxlength="3" value="9" /> x
      <input type="text" name="size_input" id="y_input" size="1" maxlength="3" value="9" /><br />
      Generation type: <br />
      <input type="radio" name="genType" value="0" checked="checked" />Instant
      <input type="checkbox" id="genAsTable" />as HTML table<br />
      <input type="radio" name="genType" value="1" />Step by step, speed:
      <select id="step_speed" disabled="disabled">
        <option value="very_slow">very slow</option>
        <option value="slow">slow</option>
        <option value="normal" selected="selected">normal</option>
        <option value="fast">fast</option>
        <option value="ultra">ultra fast</option>
      </select>
      <br />
      Generation algorithm:
      <select id="genAlgorithm">
        <option value="d" selected="selected">Depth-first search</option>
        <option value="k">Kruskal's algorithm</option>
      </select>
      <br />
      <button onclick="run()">Generate maze</button>
    </td>
  </tr>
  <tr>
    <td id="stats_print"></td>
  </tr>
  </table>
 
  <script src="maze.js" type="text/javascript"></script>
  <script src="maze-ui.js" type="text/javascript"></script>
</body>
</html>
