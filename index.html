<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Maze</title>
  <link href="css/maze.css" rel="stylesheet" type="text/css" />
  <script src="js/maze-2d.js" type="text/javascript"></script>
  <script src="js/maze-eller.js" type="text/javascript"></script>
  <script src="js/maze-depth.js" type="text/javascript"></script>
  <script src="js/maze-kruskal.js" type="text/javascript"></script>
  <script src="js/maze-prim.js" type="text/javascript"></script>
  <script src="js/maze-recursive.js" type="text/javascript"></script>
  <script src="js/maze-solve.js" type="text/javascript"></script>
  <script src="js/maze-ui.js" type="text/javascript"></script>
  <script src="js/printer.js" type="text/javascript"></script>
  <script src="js/util.js" type="text/javascript"></script>
</head>
<body onLoad="new MazeUI()">
  <table class="output">
    <tr>
      <td id="maze"></td>
      <td id="controlls">
        Size:<br />
        <input type="range" id="x_range" value="10" min="2" max="500" />
        <input type="text" name="size_input" id="x_input" size="2" maxlength="3" value="10" /> width<br />
        <input type="range" id="y_range" value="10" min="2" max="500" />
        <input type="text" name="size_input" id="y_input" size="2" maxlength="3" value="10" /> height<br />
        Animation: <br />
        <input type="radio" name="genType" value="0" checked="checked" />Instant<br />
        <input type="radio" name="genType" value="1" />Step by step, speed:
        <select id="step_speed" disabled="disabled">
          <option value="1">very slow</option>
          <option value="5">slow</option>
          <option value="20" selected="selected">normal</option>
          <option value="100">fast</option>
          <option value="500">ultra fast</option>
        </select>
        <br />
        Generation algorithm:
        <select id="genAlgorithm">
          <option value="d">Depth-first search</option>
          <option value="k">Kruskal's</option>
          <option value="p">Prim's</option>
          <option value="pr">Random traversal</option>
          <option value="e">Eller's</option>
          <option value="r" selected="selected">Recursive</option>
        </select>
  	    <br />
        <button id="generateMaze">Generate maze</button>
        <button id="solveMaze">Solve maze</button>
        <div id="maze_stats"></div>
        <div id="solve_stats"></div>
      </td>
    </tr>
  </table>
</body>
</html>
